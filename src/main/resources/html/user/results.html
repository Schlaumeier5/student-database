<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ergebnisse – Lernsystem</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .bar-chart {
            margin-bottom: 40px;
        }

        .bar-container {
            display: flex;
            align-items: flex-end;
            height: 60px;
            margin-top: 10px;
        }

        .bar-task {
            height: 40px;
            margin-right: 2px;
            border-radius: 4px 4px 0 0;
            border: 1px solid #ccc;
            position: relative;
            box-sizing: border-box;
        }

        .bar-task.level1 {
            background: #f5e9d4;
        }

        /* beige */
        .bar-task.level2 {
            background: #b3d1ff;
        }

        /* blue */
        .bar-task.level3 {
            background: #fff9b3;
        }

        /* yellow */
        .bar-task.special {
            background: #ffdddd;
        }

        /* pink */
        .bar-task.hatched {
            background-image: repeating-linear-gradient(45deg,
                    rgba(0, 0, 0, 0.1) 0, rgba(0, 0, 0, 0.1) 4px,
                    transparent 4px, transparent 8px);
        }

        .bar-task.completed {
            opacity: 1;
        }

        .bar-task.selected:not(.completed) {
            opacity: 0.7;
        }

        .bar-task:not(.completed):not(.selected) {
            opacity: 0.3;
        }

        .grade-scale {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.9em;
        }

        .grade-label {
            font-weight: bold;
        }

        .grade-current,
        .grade-prediction {
            margin-top: 8px;
        }

        .bar-task-label {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            white-space: nowrap;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <div id="results">
        <header>
            <h1>Ergebnisse für <span id="student-name"></span></h1>
        </header>
        <section id="charts"></section>
        <nav>
            <a href="dashboard"><button id="dashboard-button">Zurück zum Dashboard</button></a>
        </nav>
    </div>
    <script src="build_results.js"></script>
</body>
</html>
