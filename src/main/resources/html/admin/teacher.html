<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lehrerverwaltung</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="dashboard">
            <header>
                <h1>Lehrerverwaltung - <span id="teacher-name"></span></h1>
            </header>
            <main>
                <section id="edit-teacher">
                    <h2>Lehrer bearbeiten</h2>
                    <form id="addSubjectToTeacherForm" method="POST">
                        <label for="editSubjectSelect">Fach auswählen:</label>
                        <input type="hidden" name="teacherId" value="" id="teacherId">
                        <select id="editSubjectSelect" name="subject" value="Mathematik"></select>
                        <button type="submit">Fach hinzufügen</button>
                    </form>
                </section>
                <section id="class-info">
                    <h2>Klassenübersicht</h2>
                    <section id="class-selection">
                        <label for="classSelect">Wählen Sie eine Klasse:</label>
                        <select id="classSelect"></select>
                    </section>
                    <section id="student-list">
                        <h3>Schüler in der Klasse:</h3>
                        <table id="studentTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Raum</th>
                                    <th>Graduierung</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="studentTableBody"></tbody>
                        </table>
                    </section>
                </section>
                <section id="subject-info">
                    <h2>Fächerübersicht</h2>
                    <section id="subject-selection">
                        <label for="subjectSelect">Wählen Sie ein Fach:</label>
                        <select id="subjectSelect"></select>
                        <label for="classSelectSubject">Wählen Sie eine Klasse:</label>
                        <select id="classSelectSubject"></select>
                    </section>
                    <section id="subject-student-list">
                        <h3>Schüler in der Klasse:</h3>
                        <table id="subjectStudentTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Braucht Unterstützung</th>
                                    <th>Braucht Betreuung für Experiment</th>
                                    <th>Ist bereit für den Gelingensnachweis</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="subjectStudentTableBody"></tbody>
                        </table>
                </section>
            </main>
        </section>
        <script>
            teacher = JSON.parse(sessionStorage.getItem("currentTeacher"));
            console.log(teacher);
            document.getElementById("teacher-name").textContent = teacher.firstName + " " + teacher.lastName;
            teacherId = teacher.id;
            document.getElementById("teacherId").value = teacherId;
        </script>
        <script src="build_teacher.js"></script>
    </body>
</html>
