<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fach bearbeiten</title>
        <link rel="stylesheet" href="style.css">
        <script src="build_subject.js"></script>
    </head>
    <body>
        <section id="dashboard">
            <header>
                <h1>Fach bearbeiten</h1>
            </header>
            <section id="editData">
                <h2>Daten bearbeiten</h2>
                <form id="editSubjectForm" method="post" action="/edit-subject">
                    <input type="hidden" class="subjectId" name="id">
                    <label for="subjectNameField">Name des Fachs:</label>
                    <input type="text" id="subjectNameField" name="name">
                    <button type="submit">Daten ändern</button>
                </form>
            </section>
            <section id="deleteSubject">
                <h2>Fach löschen</h2>
                <button id="deleteSubjectButton">Fach löschen</button>
            </section>
            <section id="grade-list">
                <h2>Klassenstufen</h2>
                <ul id="gradeList">
                    <!-- items will be dynamically inserted here -->
                </ul>
                <section id="add-grade">
                    <h2>Klassenstufe hinzufügen</h2>
                    <form id="addGradeToSubjectForm" method="post" action="/add-grade-to-subject">
                        <input type="hidden" class="subjectId" name="subjectId">
                        <label for="gradeInput">Klassenstufe:</label>
                        <input type="number" id="gradeInput" name="grade">
                        <button type="submit">hinzufügen</button>
                    </form>
                </section>
            </section>
            <section id="topic-list">
                <h2>Themen in diesem Fach</h2>
                <label for="gradeSelect">Klassenstufe:</label>
                <select id="gradeSelect"></select>
                <table class="topic-table">
                    <thead>
                        <th>Name</th>
                        <th>Anteil</th>
                        <th>Nummer</th>
                        <th>Etappen gesamt</th>
                    </thead>
                    <tbody>
                        <!-- Items will be automatically inserted here -->
                    </tbody>
                </table>
            </section>
        </section>
    </body>
</html>
