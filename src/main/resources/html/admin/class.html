<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Klasse bearbeiten</title>
        <link rel="stylesheet" href="style.css">
        <script src="build_class.js"></script>
    </head>
    <body>
        <section id="dashboard">
            <header>
                <h1>Klasse bearbeiten</h1>
            </header>
            <main>
                <section id="editData">
                    <h2>Daten bearbeiten</h2>
                    <form id="editClassForm" method="post" action="/edit-class">
                        <input type="hidden" class="classId" id="classId" name="classId">
                        <label for="className">Name der Klasse:</label>
                        <input type="text" id="className" name="name" required>
                        <label for="classGrade">Stufe:</label>
                        <input type="number" id="classGrade" name="grade" required>
                        <button type="submit">Änderungen speichern</button>
                    </form>
                </section>
                <section id="deleteClass">
                    <h2>Klasse löschen</h2>
                    <button id="deleteClassButton">Klasse löschen</button>
                </section>
                <section id="subject-list">
                    <h2>Fächer der Klasse</h2>
                    <ul id="subjectList">
                        <!-- Subject items will be dynamically inserted here -->
                    </ul>
                    <section id="addSubject">
                        <h3>Fach hinzufügen</h3>
                        <form id="addSubjectForm" method="post" action="/add-subject-to-class">
                            <input type="hidden" class="classId" id="subjectClassId" name="classId">
                            <label for="subjectName">Fachname:</label>
                            <select id="subjectSelect" name="subjectId" value="Mathematik"></select>
                            <button type="submit">Fach hinzufügen</button>
                        </form>
                    </section>
                </section>
                <section id="student-list">
                    <h2>Schüler in der Klasse</h2>
                    <table id="studentTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Raum</th>
                                <th>Graduierung</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <!-- Student rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </section>
            </main>
            <nav>
                <a href="/manage_classes"><button>Zurück zur Klassenverwaltung</button></a>
                <a href="/dashboard"><button>Zurück zum Admin-Dashboard</button></a>
            </nav>
        </section>
    </body>
</html>
